plugins {
    id "java"
    id 'net.researchgate.release' version '2.6.0'
}

group = 'com.github.vastik'
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'org.springframework:spring-context:4.3.18.RELEASE'
    implementation 'com.github.javafaker:javafaker:0.15'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.projectlombok:lombok:1.18.6'
}

release {
    preCommitText = ''
    preTagCommitMessage = 'UPD: '
    tagCommitMessage = 'UPD: '
    newVersionCommitMessage = 'UPD: '
}